replicaCount: 1

image:
  repository: quay.io/cloud-architecture-workshop/globex-ui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

serviceAccount:
  create: true
  annotations: {}
  name: ""

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  failureThreshold: 3
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 3

readinessProbe:
  failureThreshold: 3
  httpGet:
    path: /health
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3

service:
  type: ClusterIP
  portName: http
  port: 8080
  containerPort: 8080

route:
  enabled: true
  host:
  tlsEnabled: true
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

podSecurityContext: 
  runAsNonRoot: true
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

nodeEnv: prod

activityTrackingService:
  name: activity-tracking
  url: http://activity-tracking:8080
  postActivityPath: /track
catalogService:
  name: catalog
  url: http://catalog:8080
  getProductsPath: /services/products
  getProductListPath: /services/product/list/
recommendationEngine:
  name: recommendation-engine
  url: http://recommendation-engine:8080
  getRecommendedProductsPath: /score/product 
orderPlacementService:
  name: order-placement
  url: http://order-placement:8080
  postOrderPath: /placeorder

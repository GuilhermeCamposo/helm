version: 3.3.1
replicas: 0
topicPrefix: globex-cdc
keyConverter: org.apache.kafka.connect.json.JsonConverter
valueConverter: org.apache.kafka.connect.json.JsonConverter
replicationFactor: 2
authentication:
  passwordKey: clientSecret
resources:
  requests:
    cpu: 100m
    memory: 250Mi
  limits:
    cpu: 500m
    memory: 1Gi
livenessProbe:
  initialDelaySeconds: 45
  timeoutSeconds: 5
readinessProbe:
  initialDelaySeconds: 15
  timeoutSeconds: 5
build:
  output:
    type: imageStream
    image: kafka-connect-build:latest
  plugins:
    - name: debezium-postgres-connector
      artifacts:
        - type: tgz
          url: https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/2.1.1.Final/debezium-connector-postgres-2.1.1.Final-plugin.tar.gz
          sha512sum: 0fae703f65c2f472c6f3404a2da0334b942381fd578910deec546a2b69199d5ca293697d4fcf7f4cd112d9b84246515fbb39e6c641216123266b5858ac8e6f4a

kafka:
  namespace: ""
  broker: ""
  bootstrapServer: "localhost:9092"
  securityProtocol: "replaceme"
  saslMechanism: "replaceme"
  clientId: "replaceme"

argocd:
  enabled: true
  syncwave: "-1"

hook:
  image:
    repository: quay.io/cloud-architecture-workshop/kafkaconnect-patch-job
    pullPolicy: IfNotPresent
    tag: "e1e2152-native"
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
  argocd:
    enabled: true
    syncwave: "0"
